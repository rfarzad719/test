<script>
fetch('https://ipapi.co/json/')
  .then(r=>r.json())
  .then(d=>{
    document.getElementById('user-ip').innerText = d.ip || '-';
    document.getElementById('user-location').innerText = (d.city||'') + ' ' + (d.country_name||'');
    document.getElementById('user-isp').innerText = d.org || d.asn || '-';
  })
  .catch(()=>{
    document.getElementById('user-ip').innerText = 'نامشخص';
    document.getElementById('user-location').innerText = 'نامشخص';
    document.getElementById('user-isp').innerText = 'نامشخص';
  });
</script>
